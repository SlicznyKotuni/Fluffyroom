{{ define "main" }}
    <div class="home-container">
        {{ range where .Site.Sections "Section" "in" (slice "kotuni" "fluffyroom") }}
            <section class="category-section">
                <h2>{{ .Title }}</h2>
                <div class="slideshow" data-category="{{ .Section }}">
                    {{ $images := shuffle (readDir (printf "content/%s/images" .Section)) }}
                    {{ range first 5 $images }}
                        <img 
                            src="/{{ $.Section }}/images/{{ .Name }}" 
                            alt="{{ .Name | replaceRE "-" " " | title }}"
                            class="slide"
                            loading="lazy"
                        >
                    {{ end }}
                </div>
            </section>
        {{ end }}
    </div>
{{ end }}
