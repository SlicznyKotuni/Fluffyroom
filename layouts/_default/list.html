{{ define "main" }}
  <div class="category-page">
    <h1>{{ .Title }}</h1>
    <div class="albums-grid">
      {{ $section := .Section }}
      {{ $contentPath := printf "content/%s/images/*" $section }}
      {{ $images := readDir (printf "content/%s/images" $section) }}
      {{ range $images }}
        <div class="album-card">
          <img src="/{{ $section }}/images/{{ .Name }}" alt="{{ .Name }}" loading="lazy">
          <h2>{{ .Name | replaceRE "\\..*$" "" | humanize }}</h2>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
