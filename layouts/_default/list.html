{{ define "main" }}
  <div class="category-page">
    <h1>{{ .Title }}</h1>
    <div class="albums-grid">
      {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="album-card">
          {{ $cover := .Resources.ByType "image" | first 1 }}
          {{ with $cover }}
            <img src="{{ .RelPermalink }}" alt="{{ .Name }}" loading="lazy">
          {{ end }}
          <h2>{{ .Title }}</h2>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
