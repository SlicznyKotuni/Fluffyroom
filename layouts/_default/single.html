{{ define "main" }}
    <div class="album-container">
        <h1>{{ .Title }}</h1>
        <div class="gallery">
            {{ range .Resources.ByType "image" }}
                <div class="gallery-item">
                    <img src="{{ .RelPermalink }}" alt="{{ .Name }}" loading="lazy">
                </div>
            {{ end }}
        </div>
    </div>
{{ end }}
