<div class="gallery">
    {{ range .Page.Resources.ByType "image" }}
        <a class="gallery-item" 
           href="{{ .RelPermalink }}"
           data-src="{{ .RelPermalink }}">
            <img src="{{ .RelPermalink }}" 
                 alt="{{ .Name }}"
                 loading="lazy">
        </a>
    {{ end }}
</div>
