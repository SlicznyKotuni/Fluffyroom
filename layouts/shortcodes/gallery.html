<div class="gallery">
    {{ range .Page.Resources.ByType "image" }}
        <a class="gallery-item" 
           href="{{ .RelPermalink }}" 
           data-lightbox="gallery">
            <img src="{{ .RelPermalink }}" 
                 alt="{{ .Title }}" 
                 loading="lazy">
        </a>
    {{ end }}
</div>
